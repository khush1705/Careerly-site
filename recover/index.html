<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password reset</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    .hidden { display: none; }
    code { background: #f4f4f4; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Password reset</h1>
  <p id="status">Processing your linkâ€¦</p>
  <script>
    (function () {
      try {
        // Supabase sends tokens in the URL fragment (after #)
        const hash = window.location.hash || "";
        const params = new URLSearchParams(hash.startsWith("#") ? hash.slice(1) : hash);

        const type = params.get("type");
        const accessToken = params.get("access_token");

        if (type === "recovery" && accessToken) {
          // Forward to your app's deep link. Encode the token safely.
          const url = "careerly://auth-callback?type=recovery&access_token=" + encodeURIComponent(accessToken);
          window.location.replace(url);
        } else {
          document.getElementById("status").textContent = "Invalid or expired recovery link. Please request a new reset email.";
        }
      } catch (e) {
        document.getElementById("status").textContent = "Error reading recovery link. Please try again.";
        console.error(e);
      }
    })();
  </script>
</body>
</html>
