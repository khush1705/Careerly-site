<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Password reset</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 24px; }
    code { background: #f4f4f4; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>Password reset</h1>
  <p id="status">Processing your linkâ€¦</p>
  <p id="debug"></p>
  <script>
    (function () {
      const dbg = (m) => { document.getElementById('debug').innerHTML = m; };
      try {
        const hash = window.location.hash || "";
        const search = window.location.search || "";
        const fromHash = new URLSearchParams(hash.startsWith("#") ? hash.slice(1) : hash);
        const fromQuery = new URLSearchParams(search.startsWith("?") ? search.slice(1) : search);

        // Prefer fragment (Supabase default), fallback to query if some client rewrote it
        const type = fromHash.get("type") || fromQuery.get("type");
        const accessToken = fromHash.get("access_token") || fromQuery.get("access_token");

        dbg(
          "hash: <code>" + (hash || "(empty)") + "</code><br/>" +
          "search: <code>" + (search || "(empty)") + "</code><br/>" +
          "type: <code>" + (type || "(null)") + "</code>, token present: <code>" + (!!accessToken) + "</code>"
        );

        if (type === "recovery" && accessToken) {
          const url = "careerly://auth-callback?type=recovery&access_token=" + encodeURIComponent(accessToken);
          window.location.replace(url);
        } else {
          document.getElementById("status").textContent =
            "Invalid or expired recovery link. Please request a new reset email.";
        }
      } catch (e) {
        document.getElementById("status").textContent = "Error reading recovery link. Please try again.";
        console.error(e);
      }
    })();
  </script>
</body>
</html>
